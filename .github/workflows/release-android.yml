# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
# on:
#   push:
#     tags:
#       - 'v*'
on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./motamot

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11.x'

      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # or: 'beta' or 'master'

      - name: Flutter version
        run: flutter --version
      

      - name: Load dependencies
        run: flutter pub get
      
      # Bundle app
      - name: Bundle App
        run: flutter build appbundle

      - name: pwd
        run: pwd

      - name: ls
        run: ls -la
      
      - name: ls ./build/
        run: ls ./build/ -la
      - name: ls ./build/app/
        run: ls ./build/app/ -la
      - name: ls ./build/app/outputs
        run: ls ./build/app/outputs -la
      - name: ls ./build/app/outputs/bundle/
        run: ls ./build/app/outputs/bundle/ -la
      - name: ls ./build/app/outputs/bundle/release
        run: ls ./build/app/outputs/bundle/release -la

      - uses: r0adkll/sign-android-release@v1
        name: Sign app
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: ./build/app/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGN_SIGNING_KEY }}
          alias: ${{ secrets.SIGN_ALIAS }}
          keyStorePassword: ${{ secrets.SIGN_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGN_KEY_PASSWORD }}
        # env:
          # override default build-tools version (29.0.3) -- optional
          # BUILD_TOOLS_VERSION: "30.0.2"

      # Example use of `signedReleaseFile` output -- not needed
      - uses: actions/upload-artifact@v2
        with:
          name: Signed app bundle
          path: ${{steps.sign_app.outputs.signedReleaseFile}}

